<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underwater Portfolio</title>
  </head>
  <body>
    <!-- Portrait orientation overlay for mobile -->
    <div id="rotate-overlay">
      <svg class="rotate-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="2" width="16" height="20" rx="2" />
        <path d="M12 18h.01" />
        <path d="M21 12l-3-3m0 0l-3 3m3-3v8" style="stroke:#5ec4e8;stroke-width:1.6" />
      </svg>
      <h2>Rotate Your Device</h2>
      <p>This experience is best viewed in landscape mode</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Attempt to lock screen orientation to landscape
      (function() {
        try {
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(function() {});
          }
        } catch(e) {}
      })();
    </script>
  </body>
</html>
